name: Deploy to SubnetSuite Server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_IP }}
        username: Administrator
        key: ${{ secrets.DEPLOY_KEY }}
	passphrase: ${{ secrets.SSH_PASSPHRASE }}
        port: 22
        script: |
          cd C:\Users\Administrator\Capstone
          git pull origin main
          docker stop subnetsuite
          docker rm subnetsuite
          docker build -t subnetsuite .
          docker run -d --name subnetsuite -p 5000:80 subnetsuite
